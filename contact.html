<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Jignasa Patel</title>

  <!-- Output from Tailwind build -->
  <link rel="stylesheet" href="assets/css/site.css" />
</head>
<body class="bg-theme-bg text-theme-text font-sans">

  <main class="max-w-3xl mx-auto my-10 px-4">
    <section class="bg-theme-orange text-white p-6 rounded-t-lg shadow text-center">
      <h2 class="text-2xl font-bold">Contact Us</h2>
    </section>

    <form id="contactForm" class="bg-white p-6 rounded-b-lg shadow space-y-6" novalidate>

      <!-- Name -->
      <div class="flex flex-col md:flex-row md:items-start gap-4">
        <label for="name" class="w-32 font-semibold pt-2">Name</label>
        <div class="flex-1">
          <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-peach" />
          <p id="nameError" class="text-red-600 text-sm mt-1 h-5"></p>
        </div>
      </div>

      <!-- Email -->
      <div class="flex flex-col md:flex-row md:items-start gap-4">
        <label for="email" class="w-32 font-semibold pt-2">Email</label>
        <div class="flex-1">
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-peach" />
          <p id="emailError" class="text-red-600 text-sm mt-1 h-5"></p>
        </div>
      </div>

      <!-- Message -->
      <div class="flex flex-col md:flex-row md:items-start gap-4">
        <label for="message" class="w-32 font-semibold pt-2">Message</label>
        <div class="flex-1">
          <textarea id="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-peach"></textarea>
          <p id="messageError" class="text-red-600 text-sm mt-1 h-5"></p>
        </div>
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-theme-peach text-white font-semibold py-2 px-4 rounded-md hover:bg-theme-sunset-start transition disabled:opacity-50"
              disabled>
        Submit
      </button>
    </form>
  </main>

  <script src="assets/js/contact_form.js" defer></script>
</body>
</html>
